<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s = 5;
        for(i=1; i<=5; i++){
            for(j=1; j<=5; j++){
                if(i==j|| j==s)
                document.write(`${j}`);
                else
                document.write("&nbsp&nbsp");
            }
            s--;
            document.write(`<br>`);
        }
        document.write("<br><br><br>Next Pattan <br>")
        for(i=1; i<=5; i++){
            for(j=1; j<=i; j++){
                document.write(j);
            }
            document.write("<br>")
        }

        var CMNode = document.createComment("This is javascript Code comment");
        document.write(CMNode);
        console.log(CMNode);
        var abc = function (){
            Console.log("Hello");
        }
        abc();
    </script>
</body>
</html>
